<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter text-center mt-5 mb-5">
        <h3>Auto Countdown (Using JavaScript) </h3>
        <h1 class="mt-5"></h1>
        <button id="btn">Start</button>
        <button id="stop">Pause</button>
    </div>

    <div class="container-fluid text-center mt-3 mb-5 ">
        <h3 class="mt-5">Auto Quotes Slider (Using JavaScript) </h3>
        <img class="m-0 p-0" src="" height="500px" width="60%">
    </div>
    <script>

        //  Application Quotes Code

        let arr = ["images/ab.jpg", "images/abb.jpg", "images/sp.jpg"]
        let currentidx = 0;
        setInterval(() => {
            currentidx = (currentidx + 1) % arr.length;
            document.querySelector("img").src = arr[currentidx]

        }, 2000)


        // Countdown Code

        let btn = document.getElementById("btn");

        btn.addEventListener("click", () => {
            let time = 60

            id = setInterval(() => {
                document.querySelector("h1").innerText = '00:' + time

                if (time <= 0) {
                    clearInterval(id)
                }
                time--
            }, 1000)

        })

        let stop = document.getElementById("stop")
        stop.addEventListener("click", () => {
            clearInterval(id)
        })
    </script>
</body>

</html>
