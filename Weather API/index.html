<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container" >

    </div>
   
    <script>
        function fetchdata(){
        fetch("https://reqres.in/api/users?page=2")
        .then((res)=>res.json())
        .then((data)=>cardlist(data.data))
        .catch((err)=>console.log(err))
        }
        fetchdata()

        function cardlist(data){
            let store =data.map((el)=>singlecard(el.id,el.avatar,el.email,el.first_name,el.last_name))
            // console.log(store)
            document.getElementById("container").innerHTML=store.join("")
        }

        function singlecard( id,avatar,email,first_name,last_name){
            let card= `   
        <div class="profile">
        <h3>Id:${id}</h3>    
        <img src="${avatar}" alt="">
        <h4>Email:${email}</h4>
        <h4>First_Name:${first_name}</h4>
        <h4>Last_Name:${last_name}</h4>
         </div>`
         return card
        }

        



    </script>
</body>
</html>
